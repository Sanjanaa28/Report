<!DOCTYPE html>
<html>
<head>
  <title>VR Website</title>
  <meta name="project">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.0/aframe-master.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.6/dist/aframe-extras.min.js"></script>

</head>
<body>

  <a-scene fog="type: linear; color: #000; far: 16; near: 7">

         

    <!-- User / Camera -->
    <a-entity
      id="player"
      camera="user-height: 1.6"
      universal-controls
      kinematic-body
      listener
      position: 0 9 0
    ></a-entity>


    <!-- Start Room (spawn) -->
    <a-entity position="-1.5 1.5 19.5" rotation="0 0 0">
      <!--left wall -->
      <a-entity rotation= "0 90 0">
        <a-image position="1 1.5 -4.4" src="https://i.ibb.co/xjDf2Ls/summerinternship.png" height="5" width="5"></a-image>
      </a-entity>
    </a-entity>

    <!-- hallway -->
    <!-- right wall -->
    <a-image position="-.1 3 3" rotation="0 -90 0" src="https://i.ibb.co/1zXf7rq/1.png" height="3" width="3"></a-image>
    <a-image position="-.1 3 12" rotation="0 -90 0" src="https://i.ibb.co/NY1PmWd/2.png" height="3" width="3"></a-image>

      <a-image position="-2 1.5 -4.4" src="https://i.ibb.co/VWCfL9m/acknowledgement.png" height="5" width="2.5"></a-image>

      </a-entity>

      <a-image position="-1.45 1 6.02" rotation="0 90 0" src="https://i.ibb.co/LdXY5N8/about1.png" height="1.5" width="3"></a-image>
      <a-image position="1.45 1 6.02" rotation="0 -90 0" src="https://i.ibb.co/LdXY5N8/about1.png" height="1.5" width="3"></a-image>

    <!-- Ground -->
    <a-grid id="ground" static-body material="src: https://tse3.mm.bing.net/th?id=OIP.jn-qUFTdlwoCsfE4iMNCqAHaFj&pid=Api&P=0&h=180; repeat: 15 15" rotation="0 -90 0"></a-grid>

    <!-- Walls (used by map.js -->
    <a-entity id="walls"></a-entity>


    <!-- Sky -->
    <a-sky id="sky" color="#faf0e6"></a-sky>

  </a-scene>

  <script src="map.js"></script>

</html>
